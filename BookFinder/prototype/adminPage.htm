<!DOCTYPE html>
<html>
    
<head>
    <title>Book Finder</title>
    <meta charset="utf-8">
    <link type="text/css" rel="stylesheet" href="css/project.css">
    <link type="text/css" rel="stylesheet" href="css/userHomePage.css">
    <script src="userPageControl.js"></script>
</head>

<body>
    
    <div class="fullWidth">
        <!a banner>
        <!div class="banner">
        <!stational header>
        <div class="headerA alignR">
            <div class="spaceB "></div>
            <p class ="whiteText headerText">Book Finder</p>
            <div class="space"></div>
        </div>
        
        <!buttons for navagation>
        <div class="btn-groupA whiteText alignC">
            <a href=index.htm>
                <button>Home</button></a>
            <a href=mail.htm>
                <button>Mail</button></a>
            <a href=setting.htm>
                <button>Setting</button></a>
        </div>
        
        <!body section>
        <div class="wBackgroundA center contentText"> 
            <div class="spaceB"></div>
            <div class="table">
                <div class="row">
                    <div class="alignC userPanel">
                    <img src="image/adminIcon.jpg" height="80" width="80">
                    <h3 class="blueText">Hello <br> Admin <br> 101001 1000111</h3>
                </div>
                    
                <div class="detailInfo table alignR2">
                    <div class="aligmC userDetailTab">
                        <button class="links bigFont" onclick="openContent('userInfo');">User Information</button>
                        <button class="links bigFont" onclick="openContent('bookInfo');">Book Information</button>
                    </div>
                    
                     <div class="space100 bivLine"></div>
                    
                    <div clas="">
                        <div id="userInfo" class="content align30 contentText" style="display: block">
                            
                        <div>
                            <label for="fname">First name:<input type="text" id="fname" name="fname"></label><br/>
                            <label for="lname">Lastname:<input type="text" id="lname" name="lname"></label><br/>
                            <label for="age">Age:<input type="number" id="age" name="age" min="1"></label><br/>
                        </div>
                         
                            
                         <label for="gender">Gender:
                            <label for="male">Male <input type="radio" id="male" name="gender" value="male"></label>
                            <label for="female">Female<input type="radio" id="female" name="gender" value="female"></label>
                            <label for="other">Other<input type="radio" id="other" name="gender" value="other"></label>
                         </label><br/>
                            
                         <label for="address">Address:<input type="text" id="address" name="address"></label><br/>
                         <label for="email">Email:<input type="email " id="email" name="email"></label><br/>
                         <br>
                        
                        <div class="align20">
                            <button id="save" class="roundButton">Save</button></div>
                         <br>
                    </div>
                    <div id="bookInfo" class="content"></div>
                    
                        
                    </div>
                </div>
                </div>
            </div>
            <br><br>
            <div>
                 <div class="alignC">
                    <input type="text" class = "roundinput">
                &nbsp;&nbsp;&nbsp;
                     
                    <button id="searchButton" class="roundButton" 
                        onclick = "showResult();">&nbsp;Search&nbsp; </button>
                     
                     <br>
                     
                     <select name="ORDER">
                         <option>A->Z</option>
                         <option>Z->A</option>
                         <option>Old->New</option>
                         <option selected>New->Old</option>
                        </select>
                    <select name="TYPE">
                         <option>Academical</option>
                         <option>non-Fiction</option>
                         <option>Fiction</option>
                        <option>Other</option>
                        </select>
                    <select name="There?">
                          <option>Expensive -> Cheap</option>
                          <option>Cheap -> Expensive</option>
                        <option selected> </option>
                        </select>
                </div><br>
            </div>
            <!watermark>
            <div>
                <p class="smallText alignC blueLine"><br/>
                    Copyright &copy; Book Finder 2020</p>
            </div>
            
            <div class="space"></div>
    </div>
    
</body>
    
</html>
